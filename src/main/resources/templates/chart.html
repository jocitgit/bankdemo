<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="fragments/header:: header"></div>
	<div th:replace="fragments/nav:: nav"></div>
	<h1 th:text="#{txn.chart.title}">Default Title</h1>
	
	<div id="summaryChart"></div>
	
	<div th:replace="fragments/footer :: footer"></div>
	 
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/highcharts/highcharts.js}"></script>
	<script th:inline="javascript">
	        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });
                drawChart();
            });
	        
            function drawChart() {
                var chart = Highcharts.chart('summaryChart', {
                    chart: {
                        type: 'column',                      
                    },
                    title: {
                        text: 'Title Text Here'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'y-axis title here'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [{
                        data: [29.9, 171.5, 106.4]
                    }]
                });
            }
            
            
            /*]]>*/
      </script> 
	
</body>
</html>
