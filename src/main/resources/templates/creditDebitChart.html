<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="fragments/header:: header"></div>
	<div th:replace="fragments/nav:: nav"></div>
	<h1 th:text="#{txn.chart.title}">Default Title</h1>
	
	<div id="summaryChart"></div>
	<div id="summaryChart2"></div>
	
	<div th:replace="fragments/footer :: footer"></div>
	 
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/highcharts/highcharts.js}"></script>
	<script th:inline="javascript">
	        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });
                drawChart();
                drawChart2();
            });
	        
            function drawChart() {
                var chart = Highcharts.chart('summaryChart', {
                    chart: {
                        type: 'column',                      
                    },
                    title: {
                        text: 'Title Text Here'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'y-axis title here'
                        }
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.2f}"
                    },
                    plotOptions: {
                        series: {
                            stacking: 'normal'
                        }
                    },
                    series: [{
                    	name: 'DataSeries1',
                        data: /*[[${chartData1}]]*/ []
                    }, {
                    	name: 'DataSeries2',
                        data: /*[[${chartData2}]]*/ []
                    }]
                    
                    
                });
            }

            function drawChart2() {
                var chart = Highcharts.chart('summaryChart2', {
                    chart: {
                        type: 'line',                      
                    },
                    title: {
                        text: 'Title Text Here'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'y-axis title here'
                        }
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.2f}"
                    },
                    plotOptions: {
                        
                    },
                    series: [{
                    	name: 'DataSeries1',
                        data: /*[[${chartData1}]]*/ []
                    }, {
                    	name: 'DataSeries2',
                        data: /*[[${chartData2}]]*/ []
                    }]
                    
                    
                });
            }
            
            /*]]>*/
      </script> 
	
</body>
</html>
